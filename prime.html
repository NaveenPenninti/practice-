    <body>
        <script>
            var n=5; count=0;
            for(i=1;i<=n;i++)
                {
                    if(n%i==0)
                    count++;
                }
                {
                    if(count==2)
                    {
                        document.write(n+"is prime")
                    }
                    else{
                        document.write(n+"is not prime")
                    }

                }
                
        </script>
    </body>
    </html>
